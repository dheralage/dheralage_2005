<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
    
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="Assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">
                    Order Food
                </button>
            </div>
        </nav>   
    </header>
     
    <main class="container">
        <!-- Hero Section-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="Assets/hero.jpg" alt="hero image" class="hero__image">
                <!--<img src="Assets/svg/heroShape.svg" alt="hero shape" class="hero__image__shape">-->
               <!-- <img src="Assets/svg/herobgpattren.svg" alt="hero shape" class="hero__image__pattern">-->
            </div>
            <div class="hero__description">
                <h1 class="hero__text"> 
                    Order food from favorite restaurents near you.
                </h1>
                <button class="button__primary">
                    Order now
                </button>
            </div>
        </section>
<br>
<br>
<br>
<br>
        <!--Explore Menu-->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore our menu</h1>
            <div class="explore__menu__gradient__bg">

            </div>
            <div class="explore__menu__lists">
                <!--Burger-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="Assets/burger.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3>Burger</h3>
                        <p>Burger king, Mcdonalds, Burger place <span style="color:#E21818 ;">+3</span></p>
                    </div>
                </div>
                <!--Pizza-->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="Assets/pizza.jpg" alt="pizza" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3>Pizza</h3>
                        <p>Pizza hut, Domino'z pizza <span style="color:#E21818 ;">+3</span></p>
                    </div>
                </div>
                <!--Ice cream-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="Assets/iceCream.jpg" alt="icecream" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3>Ice cream</h3>
                        <p>Baskins Robins, Ibaco <span style="color:#E21818 ;">+3</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
